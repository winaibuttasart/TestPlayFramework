@(loginHeader :String,login1 :String, email :String, password :String, forgot :String, username :String,
createAccount :String, backToHome :String,validEmail :String,validPassword :String)
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Wow Wow</title>


    <meta http-equiv="Content-Security-Policy" content="script-src 'self' js.example.com 'unsafe-inline';">

    <!-- <link rel="stylesheet" href="/assets/css/bootstrap.min.css"> -->
    <!-- <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery-3.3.1.js"></script> -->


    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/css/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/css/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <!--===============================================================================================-->


</head>

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/assets/images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    @loginHeader
                </span>

                <div class="wrap-input100 validate-input" data-validate= "@validEmail">
                    <input class="input100" type="text" name="email" placeholder=@email>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="@validPassword">
                    <input class="input100" type="password" name="pass" placeholder=@password>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        @login1
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        @forgot
                    </span>
                    <a class="txt2" href="#">
                        @username / @password ?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        @createAccount
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                    <br>
                    <a class="txt2" href="/">
                        @backToHome
                        <i class="fa fa-home m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="/assets/js/jquery-3.3.1.js"></script>
<!--===============================================================================================-->
<script src="/assets/js/popper.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/assets/js/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/assets/js/tilt.jquery.min.js"></script>
<!-- <script>

        $('.js-tilt').tilt({
                scale: 1.1
        })
</script> -->
<!--===============================================================================================-->
<script src="/assets/js/main.js"></script>

</body>

</html>
